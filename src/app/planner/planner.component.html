<div class="planner-container">

    <div class="add">
        <input matInput placeholder="Event name" [(ngModel)]="nameEvent">
        <app-button (click)="addEvent()" class="add-btn">Add event</app-button>
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let event of events" cdkDrag>{{event}}</div>
    </div>

    <app-button (click)="save()" class="add-btn">Save day</app-button>
</div>
